<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="main-header">
        <div class="container">
            <div class="text-center">
                <img class="text-center m-auto mt-3 bg" src="./assets/images/logo-dark.png " alt="">
            </div>
            <div class="p-5 rounded-3 login bg-light">
                <div>
                    <h3 class="fw-bold text-center mb-3">create your elixir account</h3>
                    <div class="d-flex mb-3 justify-content-between gap-3">
                        <input class="py-2 rounded-2 border border-secondary-subtle"  type="text" placeholder="First Name">
                        <input class="py-2 rounded-2 border border-secondary-subtle " type="text" placeholder="Last Name">
                    </div>
                    <input class="rounded-2 mb-3 w-100 p-2 border border-secondary-subtle" type="text" placeholder="Email address">
                    <input class="rounded-2 mb-3 w-100 p-2 border border-secondary-subtle" type="text" placeholder="Password">
                    <input class="rounded-2 mb-3 w-100 p-2 border border-secondary-subtle" type="text" placeholder="Confirm Password">
                    <div class="d-flex justify-content-around">
                        <div class="d-flex gap-3">
                            <div><input type="checkbox"></div>
                            <div class="text-secondary">I agree with the terms & <br> conditions</div>
                        </div>
                        <div>

                            <button
                                class="fw-bolder text-light btnmain-1 rounded-2 px-5 py-2 d-flex justify-content-end">Creat
                                Account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="./index.html"></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
